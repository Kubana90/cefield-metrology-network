version: '3.8'

services:
  db:
    image: ankane/pgvector:v0.5.0
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cefield
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  cloud-core:
    build: 
      context: ./cloud-core
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cefield
      # The Anthropic API key for AI Diagnostics
      # You can pass this via your host machine's environment or a .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Stripe API Keys for B2B SaaS Billing
      - STRIPE_API_KEY=${STRIPE_API_KEY:-sk_test_mock_123}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_mock_123}

  edge-agent:
    build:
      context: ./edge-node
    depends_on:
      - cloud-core
    # The agent will run its script and simulate the Stanford/Munich physics match
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  pgdata:
